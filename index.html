<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Card Matching Game</title>
    <meta name="card matching game for udacity project" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Card Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i id="star1" class="fa fa-star"></i></li>
                <li><i id="star2" class="fa fa-star"></i></li>
                <li><i id="star3" class="fa fa-star"></i></li>
                <li><i id="star4" class="fa fa-star"></i></li>
            </ul>

            Number of Moves: <span id="moveCounter" class="moves">3</span>
            <div class="restart">
                <i id="restart" class="fa fa-repeat"> Reset</i>
            </div>
            <div id="elapsedDiv" class="time">
                <p id="elapsedTime">Elapsed seconds: 0</p>
            </div>
        </section>

        <ul id="cardDeck" class="deck">
        </ul>
        <div class="modal">
            <div class="modal-content">
                <span class="close-button">Ã—</span>
                <p id="scoreText" class="modalText">Text Here</p>
            </div>
        </div>
    </div>
    <script src="js/easytimer.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
